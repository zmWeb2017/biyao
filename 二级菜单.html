<script type="text/javascript" src="js/jquery-1.8.3.min.js" ></script>
<script type="text/javascript">
let commodityArr=['<ul><li>女士上衣</li><li>女士下衣</li><li>女士内衣</li><li>女士外套</li></ul>','<ul><li>童装童靴</li><li>儿童玩具</li><li>儿童配饰</li></ul>','<ul><li>电脑</li><li>相机</li><li>手机</li><li>笔记本</li></ul>'];
$("#box2").innerHTML="";
$(function(){
	//鼠标滑过
	for(let i=0;i<commodityArr.length;i++){
		$("li p").eq(i).mouseover(function(){
		$("#box2")[0].innerHTML="";
		//滑过显示二级菜单
		$("#box2").css({
			display:"block",
		});
		//二级菜单内容
		$("#box2").append(commodityArr[i]);
		//鼠标停留二级菜单时，二级菜单一直显示
		$("#box2").mouseover(function(){
			$("#box2").css("display","block");
		})
	})
	}
	
	//鼠标离开
	$("li").find("p").mouseout(function(){
		$("#box2").css("display","none");
		$("#box2").mouseout(function(){
			$("#box2").css("display","none");
		})
	})
	//
	
})
</script>
